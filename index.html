<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <h1 id="name">FRATERNIDAD "TOBAS YARA"</h1>

    <button id="open" class="addButton">
        AGREGAR
    </button>

     <div class="modalContainer" id="modalContainer">
        <div class="modal">
            <h2>Datos del nuevo fraterno</h2>
            <form action="" id="addNewCharacter" autocomplete="off">
                <input type="text" placeholder="Introduce el nombre del fraterno" name="name" id="nombre">
                <input type="text" placeholder="Introduce su DNI" name="dni" id="dni">
                <input type="text" placeholder="Introduce su fecha de nacimiento" name="birthday" id="born">
                <input type="text" placeholder="Introduce el año de ingreso al bloque" name="entryYear" id="entryYear">
                <input type="text" placeholder="Introduce su paìs de residencia" name="country" id="country">
                <input type="text" placeholder="Introduce su ciudad de residencia" name="city" id="city">
                <input type="text" placeholder="Introduce su dirección actual" name="addres" id="addres">
                <input type="text" placeholder="Introduce su numero de whatsapp" name="whatsapp" id="whatsapp">
                <input type="text" placeholder="Introduce su correo electrónico" name="email" id="email">
                <input type="text" placeholder="Introduce su fotografia" name="picture" id="pictureInput" accept="image/*">
                <input type="text" placeholder="Introduce su talla" name="size" id="size">
                <button onclick="createFamily()" id="close" class="closedButton">
                    ENVIAR
                </button>
            </form>
        </div>
    </div>
    <table id="familyList">

    </table>

    <script src="src/services.js"></script>
</body>

</html>
